<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Computer choice: <span id="comp-choice"></span></h2>
    <h2>User choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <div id="scoreboard">
        <div>User Score: <span id="user-score">0</span></div>
        <div>Computer Score: <span id="comp-score">0</span></div>
    </div>

    <div>
        <button id="rock" class="choice">🪨 Rock</button>
        <button id="paper" class="choice">📄 Paper</button>
        <button id="scissors" class="choice">✂️ Scissors</button>
    </div>

    <button id="reset">🔄 Reset Game</button>

    <script src="app.js"></script>
</body>
</html>
